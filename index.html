<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <div class="wrapper">
    <img class="logo" src="images/logo.svg" alt="SPLITTER">
    <div class="container">
      <form id="form">
        <div class="form-group">
          <div class="label-group">
            <label for="bill" class="form-label">Bill</label>
            <label class="form-label alert" id="bill-alert"></label>
          </div>
          <div class="input-container">
            <input type="number" name="bill" id="bill" placeholder="0">
            <img class="icon" src="images/icon-dollar.svg" alt="$">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Select Tip %</label>
          <div class="tips-container">
            <input type="radio" name="tip" id="five" value="5">
            <label for="five" class="btn btn-tip">5%</label>

            <input type="radio" name="tip" id="ten" value="10">
            <label for="ten" class="btn btn-tip">10%</label>

            <input type="radio" name="tip" id="fifteen" value="15">
            <label for="fifteen" class="btn btn-tip">15%</label>

            <input type="radio" name="tip" id="twenty-five" value="25">
            <label for="twenty-five" class="btn btn-tip">20%</label>

            <input type="radio" name="tip" id="fifty" value="50">
            <label for="fifty" class="btn btn-tip">50%</label>

            <input type="number" class="btn" id="custom-tip" placeholder="Custom">
          </div>
        </div>

        <div class="form-group">
          <div class="label-group">            
            <label for="people" class="form-label">Number of People</label>
            <label class="form-label alert" id="people-alert"></label>
          </div>
          <div class="input-container">            
            <input type="number" name="people" id="people" placeholder="0">
            <img class="icon" src="images/icon-person.svg" alt="">
          </div>
        </div>
      </form>

      <div class="result-container">
        <div class="result-group">
          <p>Tip Amount <br><span class="person">/ person</span></p>
          <p class="money" id="tip-amount">$0.00</p>
        </div>

        <div class="result-group">
          <p>Total <br><span class="person">/ person</span></p>
          <p class="money" id="total-bill">$0.00</p>
        </div>

        <button type="button" id="btn-reset" disabled>RESET</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mahesa10" target="_blank">Pandu Mahesa</a>.
  </div>
  <script src="script/app.js"></script>
</body>
</html>
